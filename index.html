<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Beginner-friendly project with HTML, CSS, Javascript and SQL for interactive library database">
    <meta name="author" content="Desislava Georgieva">
    <meta name="keywords" content="HTML, CSS, Javascript, SQL">

    <title>Book Lookup</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1>Book Lookup</h1>

        <input type="text" id="searchInput" placeholder="Search by title or author" oninput="searchBooks()">

        <button onclick="searchBooks()">Search</button>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                </tr>
            </thead>

            <tbody></tbody>

        </table>

        <p id="resultCount">Found: 0 results</p> 
        
    </div>

    <script src="script.js"></script>

</body>
</html>
